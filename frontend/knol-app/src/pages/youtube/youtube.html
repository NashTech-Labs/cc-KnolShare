<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Knolx videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll=true>

  <!--<ion-scroll scrollY="true">-->
  <ion-list style="height: auto">
    <ion-item *ngFor="let item of items;let i = index">
      <ion-thumbnail item-start>
        <img src="{{item.snippet.thumbnails.medium.url}}">
      </ion-thumbnail>
      <h2>{{item.snippet.title}}</h2>
      <p>{{item.snippet.description}}</p>
      <button ion-button clear item-end (click)="goToPreviewPage(i)">View</button>
    </ion-item>
  </ion-list>
  <!--</ion-scroll>-->
  <div>
    <button style="float:left" ion-button clear item-end (click)="previousPage()">previous</button>
    <button style="float:right" ion-button clear item-end (click)="nextPage()">next</button>
  </div>

</ion-content>
